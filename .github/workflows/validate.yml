name: Validate SDR Projects
on:
  pull_request:
    paths:
      - "projects/**"
      - "scripts/**"
      - "templates/**"
      - "prompts/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Validate changed projects
        shell: bash
        run: |
          set -euo pipefail
          # Validate every project folder that has SPEC.md
          for d in projects/*; do
            if [[ -f "$d/SPEC.md" ]]; then
              echo "Validating $d"
              python scripts/validate_project.py "$d"
            fi
          done
