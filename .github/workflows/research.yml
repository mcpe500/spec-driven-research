name: Run SDR Agent (manual dispatch)
on:
  workflow_dispatch:
    inputs:
      project_path:
        description: "Project folder path (e.g. projects/contoh-topik)"
        required: true
        type: string
      runner:
        description: "Agent runner: none|gemini|claude|codex|copilot|kilo|opencode|antigravity"
        required: true
        default: "none"
        type: choice
        options:
          - none
          - gemini
          - claude
          - codex
          - copilot
          - kilo
          - opencode
          - antigravity

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # Install CLIs (best-effort). If you don't need, set runner=none.
      - name: Install Node
        if: ${{ inputs.runner == 'codex' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Codex CLI
        if: ${{ inputs.runner == 'codex' }}
        run: npm i -g @openai/codex

      # Gemini/Claude installers vary; typically you install via their documented method.
      # Recommended: run these locally first if CI install is painful.
      - name: Run agent adapter
        env:
          SDR_RUNNER: ${{ inputs.runner }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/run_agent.py "${{ inputs.project_path }}" --runner "${{ inputs.runner }}"

      - name: Validate
        run: python scripts/validate_project.py "${{ inputs.project_path }}"

      - name: Commit changes (optional)
        run: |
          git config user.name "sdr-bot"
          git config user.email "sdr-bot@users.noreply.github.com"
          git status --porcelain
          if [[ -n "$(git status --porcelain)" ]]; then
            git add "${{ inputs.project_path }}" prompts scripts
            git commit -m "SDR: update artifacts via ${{ inputs.runner }}"
            git push
          else
            echo "No changes to commit."
          fi
